<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="city name" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append" onclick="getWeather()">
                <span class="input-group-text" id="basic-addon2">search</span>
            </div>
        </div>
        <div class="weather-info">

            <div class="temp-card">
           
                <h6 class="city-name">Karachi</h6>
                <div id="img"></div>
                <p class="current-weather">
                    <span></span>°</p>
                <p class="description"></p>
               
            </div>
        </div>
        <section id="weeks">
            <div class="days">Mon Today </div>
            <div class="days">Tue
                <div>30 <span></span>°</div>
            </div>
            <div class="days">Wed
                <div>15 <span></span>°</div>

            </div>
            <div class="days">Thu
                <div>10 <span></span>°</div>

            </div>
            <div class="days">Fri
                <div>-4 <span></span>°</div>

            </div>
            <div class="days">Sat
                <div>31 <span></span>°</div>

            </div>
            <div class="days">Sun
                <div>25 <span></span>°</div>

            </div>
        </section>


    </div>
</body>

</html>
